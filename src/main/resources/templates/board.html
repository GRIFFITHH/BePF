<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>BePF Board</title>
    <style>
    .table_container{
        height: calc(100vh - 30 * 10px);
        overflow-y: scroll;
        overflow-x: scroll;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    table td, table th {
        border: 1px solid black;
        vertical-align: top;
    }

    .footer {
        font-size: 16px;
        text-align: end;
    }
    </style>
</head>

<body>
<div class = "container">
    <h1>BePF</h1>
    <h4>프로젝트 게시판</h4>

    <div class = "table_container">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>프로젝트 이름</th>
                <th>기술스택</th>
                <th>지역</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.id}"></td>
                <td th:text="${project.title}"></td>
                <td th:text="${project.stack}"></td>
                <td th:text="${project.region}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
